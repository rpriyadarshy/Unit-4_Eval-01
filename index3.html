</body>
<script>
  const reviews = [
    { productId: 1, category: 'Electronics', rating: 4, comment: 'Great product!' },
    { productId: 2, category: 'Books', rating: 5, comment: 'Very informative.' },
    { productId: 3, category: 'Electronics', rating: 3, comment: 'Good value.' },
    { productId: 4, category: 'Books', rating: 4, comment: 'Well written.' },
    { productId: 5, category: 'Electronics', rating: 5, comment: 'Excellent quality.' },
    { productId: 6, category: 'Books', rating: 3, comment: 'Interesting read.' },
];

function calculateAverageRatingByCategory(reviews) {
    
    const categoryData = reviews.reduce((acc, review) => {
        const { category, rating } = review;

        
        if (!acc[category]) {
            acc[category] = { sum: 0, count: 0 };
        }

        
        acc[category].sum += rating;
        acc[category].count += 1;

        return acc;
    }, {});

    
    const averageRatingByCategory = Object.keys(categoryData).reduce((acc, category) => {
        acc[category] = categoryData[category].sum / categoryData[category].count;
        return acc;
    }, {});

    return averageRatingByCategory;
}


const averageRatings = calculateAverageRatingByCategory(reviews);
console.log(averageRatings);


</script>
</html>
